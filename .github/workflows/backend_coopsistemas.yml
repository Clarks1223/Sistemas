# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions
# More info on Python, GitHub Actions, and Azure App Service: https://aka.ms/python-webapps-actions

name: Build and deploy Python app to Azure Web App - coopsistemas

on:
  push:
    branches:
      - Backend
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  PYTHON_VERSION: '3.12' # Recommended version, update to 3.13 if strictly required
  DJANGO_SETTINGS_MODULE: 'backend_Generales.deployment'

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read #This is required for actions/checkout

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python version
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip' # Enable caching for pip

      - name: Install dependencies
        run: |
          python -m venv antenv
          source antenv/bin/activate
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install flake8 # Install linting tool

      - name: Lint with flake8
        run: |
          source antenv/bin/activate
          # stop the build if there are Python syntax errors or undefined names
          flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
          # exit-zero treats all errors as warnings. The GitHub editor is 127 chars wide
          flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics

      - name: Run Tests
        run: |
          source antenv/bin/activate
          # Run tests if any. Use dummy settings or ensure env vars are set.
          # For now, we skip if no tests exist, but this step is prepared.
          # python manage.py test

      - name: Collect static files
        env:
          SECRET_KEY: 'temporary_build_key'
          DEBUG: 'True'
          ALLOWED_HOSTS: '*'
          # We force settings to strictly backend_Generales.settings if deployment.py fails locally without real env vars.
          # Or correct deployment.py to handle missing vars gracefully (which I did).
          DJANGO_SETTINGS_MODULE: 'backend_Generales.settings'
        run: |
          source antenv/bin/activate
          python manage.py collectstatic --noinput

      - name: Upload artifact for deployment jobs
        uses: actions/upload-artifact@v4
        with:
          name: python-app
          path: |
            .
            !antenv/
            !.git/
            !.github/
            !__pycache__/
            !*.pyc
            !.env

  deploy:
    runs-on: ubuntu-latest
    needs: build
    permissions:
      id-token: write #This is required for requesting the JWT
      contents: read #This is required for actions/checkout

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: python-app

      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_7A1E657BCCB34BE5BED2E0F4511703AC }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_65281E4E3B494A9B855945F060653C5A }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_5751A902A54C4754BD1F3AF4DB9F8D9C }}

      - name: 'Deploy to Azure Web App'
        uses: azure/webapps-deploy@v3
        id: deploy-to-webapp
        with:
          app-name: 'coopsistemas'
          slot-name: 'Production'
